name: Update Mega Blocklist

on:
  schedule:
    # Run every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows manual run button

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Run Compiler Script
        run: ./compiler.sh
        shell: bash

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Check if there are changes
          if [[ -n "$(git status --porcelain)" ]]; then
            git add blocklist.txt
            git add diffs.txt
            git add README.md
            git commit -m "Auto-update blocklist $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi
        shell: bash
