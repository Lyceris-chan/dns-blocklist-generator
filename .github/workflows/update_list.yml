name: Update Mega Blocklist

on:
  schedule:
    # Run every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows manual run button

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Run Compiler Script
        run: .\compiler.ps1
        shell: powershell

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Check if there are changes
          if (git status --porcelain) {
            git add blocklist.txt
            git add diffs.txt
            git commit -m "Auto-update blocklist $(Get-Date -Format 'yyyy-MM-dd')"
            git push
          } else {
            Write-Host "No changes to commit."
          }
